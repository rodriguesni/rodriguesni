<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatação de Texto</title>
</head>
<body>
    <h1>Principais formatações</h1>
    <h2>Negrito / Destaque</h2>
    <p>nessa frase <strong></strong> temos um termo em negrito utilizando a tag </p>
    <h2>Itálico / enfâse</h2>
    <p>nesta frase, temos um <I>termo em itálico</I>  (não semantica) </p>
    <p>nesta frase temos um <em>termo em enfase</em>, usando a tag EM (semantica)</p>
</body>
</html>
